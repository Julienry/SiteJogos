<!doctype html>
<html>
	<head>

	<link rel="icon" type="imagem/png" href="favicon.png" />
	<title>Jogos - Julienry</title>
		<style>
			h1{
				font-size: 60px;
				font-family: Verdana;
				color: #e04912;
				
			}
			img{
				border-radius: 80px;
				cursor:pointer;
			}
			p{
				font-size: 42px;
				font-family: Verdana;
				color: #e04912;
			}
			a{
				text-decoration: none;
				font-size: 14px;
				font-family: Verdana;
				color: #e04912;
			}
			.popup{
				position: fixed;
				top: 0; bottom: 0;
				left: 0; right: 0;
				margin: auto;
				width: 400px;
				height: 140px;
				padding: 15px;
				border: solid 1px #4c4d4f;
				background: #c4f2f5;
				display: none;
				
			}
			
		</style>
		
		<script>
			//Função para abrir o texto sobre Square and Ball
			function abrirSB(){
				
				var ShowPopup = document.getElementById("popup");
				ShowPopup.style.display = "block";
				
				textoJogo.innerHTML="Jogo desenvolvido no programa Construct2 como trabalho final do primeiro semestre do curso de Jogos Digitais, feito por Julienry.";
			}
			//Função para abrir o texto sobre A Queda de Azur
			function abrirAzur(){
				
				var ShowPopup = document.getElementById("popup");
				ShowPopup.style.display = "block";
				
				textoJogo.innerHTML="Jogo programado totalmente em Python como trabalho final do segundo semestre do curso de Jogos Digitais, feito por Janaina Araujo, Julienry Andrade, Janaina Araujo, Kerwin Rocha e Vitor Hugo.";
			}
			//Função para abrir o texto sobre Square and Ball 2
			function abrirSB2(){
				
				var ShowPopup = document.getElementById("popup");
				ShowPopup.style.display = "block";
				
				textoJogo.innerHTML="Jogo programado totalmente em Java como trabalho final do terceiro semestre do curso de Jogos Digitais, feito por Julienry.";
			}
			//Função para abrir o texto sobre SkyWheels
			function abrirSky(){
				
				var ShowPopup = document.getElementById("popup");
				ShowPopup.style.display = "block";
				
				textoJogo.innerHTML="Jogo desenvolvido na engine Unity como TCC do curso de Jogos Digitais, feito por Julienry Andrade, Kaique Alves e Stefan Vargas.";
			}
			
			function fechar(){
				
				document.getElementById("popup").style.display = "none";
			}
		</script>
	</head>

	<body background="fundo.jpg">
		<!-- fundo dos popups -->
		<div id="popup" class="popup" align="center">
			<a style="color: #912b0f;" id="textoJogo" ></a><br><br><br><br>
